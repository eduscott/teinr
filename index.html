        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
        <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="bg-dark p-4">
                    <h5 class="text-white h4">Conteúdo expandido</h5>
                    <span class="text-muted">Expansível, atráves da marca no navbar.</span>
                  </div>
                </div>
                <nav class="navbar sticky-top navbar-dark bg-dark">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <span class="navbar-text navbar-center">
                          Contato
                        </span>
                </nav>

    <div class="container">
       <br>
       
       <div class='row'>
          <div class="col-sm-offset-2 col-md-8">

                
                
             <h1 class="text-center">Entre em contato conosco</h1>
             <form class="form-horizontal" method="post" action="" id="formulario">
                 <div id="mensagem" class=""></div>
                <div class="form-group">
                   <label for="inputEmail3" class="col-sm-2 control-label">Nome *</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe seu Nome" required>
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputEmail3" class="col-sm-2 control-label">Email *</label>
                   <div class="col-sm-10">
                       <input type="text"   class="form-control" id="assunto" name="assunto" placeholder="Informe o Assunto" required>
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputEmail3" class="col-sm-2 control-label">Telefone *</label>
                   <div class="col-sm-10">
                       <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu E-mail" required>
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputEmail3" class="col-sm-2 control-label">Mensagem *</label>
                   <div class="col-sm-10">
                       <textarea class="form-control" id='mensagem' name="mensagem"  placeholder="Digite sua mensagem" required></textarea>
                   </div>
                </div>
                <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <input type="submit" class="btn btn-primary btn-lg round" name="enviar" value="Enviar Contato">
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#formulario').submit(function() {
                var dados = $('#formulario').serialize();

                $.ajax({
                    type : 'POST',
                    url  : 'cadastra.php',
                    data : dados
                })
                .done(function(msg){
				         $("#resultado").html(msg);
				     })
				.fail(function(jqXHR, textStatus, msg){
				          alert("Erro: " +msg);
                });

                return false;
            });
        });
    </script>
</body>
</html>
